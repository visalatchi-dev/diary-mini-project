<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üìî My Diary</title>
  <style>
  .delete-btn {
    background-color: #FF6347;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .delete-btn:hover {
    background-color: #FF4500;
  }

  .navbar {
    background-color: #222;
    padding: 15px;
    text-align: center;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
    font-weight: bold;
  }

  .navbar a:hover {
    color: #FFD700;
  }

  body {
    background-color: #1e1e2f;
    color: #ffffff;
    font-family: Arial, sans-serif;
    padding: 40px;
  }

  h1 {
    color: #FFD700;
    text-align: center;
  }

  .entry {
    background-color: #333;
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    box-shadow: 0 0 10px #000;
  }

  .date {
    color: #87CEFA;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .text {
    color: #f1f1f1;
  }
  </style>
</head>
<body>
<div class="navbar" id="navbar"></div>

<h1>üìî My Diary</h1>
<div id="entries"></div>

<script>
  const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];

  // NAVBAR Setup
  const navbar = document.getElementById("navbar");
  let navLinks = `<a href="diary.html">üè† Home</a>`;
  if (entries.length > 0) {
    navLinks += `
      <a href="new-entry.html">üìù New Memory</a>
      <a href="view-entries.html">üìî My Diary</a>
    `;
  }
  navbar.innerHTML = navLinks;

  // DISPLAY ENTRIES
  const entriesDiv = document.getElementById("entries");

  if (entries.length === 0) {
    entriesDiv.innerHTML = "<p>No diary entries yet.</p>";
  } else {
    entries.forEach((entry, index) => {
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");

      entryDiv.innerHTML = `
        <div class="date">${entry.date}</div>
        <div class="text">${entry.text}</div>
        <button class="delete-btn" onclick="deleteEntry(${index})">üóëÔ∏è Delete</button>
      `;

      entriesDiv.appendChild(entryDiv);
    });
  }

  // DELETE FUNCTION
  function deleteEntry(index) {
    const confirmDelete = confirm("Are you sure you want to delete this entry?");
    if (confirmDelete) {
      entries.splice(index, 1); // remove entry
      localStorage.setItem("diaryEntries", JSON.stringify(entries)); // save new list
      location.reload(); // refresh page to update view
    }
  }
</script>

</body>
</html>
