<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Diary Entry</title>
  <style>
  .navbar {
  background-color: #222;
  padding: 15px;
  text-align: center;
}
.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 20px;
  font-size: 18px;
  font-weight: bold;
}
.navbar a:hover {
  color: #FFD700;
}

    body {
      background-image: url(stars.png);
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #FFC0CB;
    }

    input[type="date"],
    textarea {
      width: 80%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      height: 200px;
      resize: none;
    }

    .btn {
      background-color: #00BFFF;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1E90FF;
    }
  </style>
</head>
<body>
<div class="navbar" id="navbar"></div>

  <h1>Write a New Diary Entry</h1>

  <input type="date"><br>
  <textarea placeholder="Write your thoughts here..."></textarea><br>

  <button class="btn">Save</button>
  <!-- Add this script at bottom before </body> -->
<script>
  const saveBtn = document.querySelector('.btn');

  saveBtn.addEventListener('click', () => {
    const date = document.querySelector('input[type="date"]').value;
    const text = document.querySelector('textarea').value;

    if (date && text) {
      let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      entries.push({ date: date, text: text });
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      alert("Entry saved!");
    } else {
      alert("Please fill both date and entry!");
    }
  });
</script>
<script>
  const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];

  const navbar = document.getElementById("navbar");

  let navLinks = `<a href="diary.html">üè†Home</a>`;

  if (entries.length > 0) {
    navLinks += `
      <a href="new-entry.html">üìÖ New Memory</a>
      <a href="view-entries.html">üìî My Diary</a>
    `;
  }

  navbar.innerHTML = navLinks;
</script>


</body>
</html>
